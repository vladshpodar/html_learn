<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BORDER-RADIUS</title>
	<style>
body{
	background-color: #000;
}
*{
	box-sizing: border-box;
}

.block{
	border: 1px solid #ff0;
	width: 100px;
	height: 100px;
	background-color: #fff;
	border-radius: 125% -2;
}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
